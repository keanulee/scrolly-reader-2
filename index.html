<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>&lt;scrolly-reader&gt;</title>

    <!-- Importing Web Component's Polyfill -->
    <script src="bower_components/platform/platform.js"></script>

    <!-- Importing Custom Elements -->
    <link rel="import" href="scrolly-reader.html">

    <style>
    html, body {
        height: 100%;
    }

    body {
        margin: 0;
        font-family: sans-serif;
    }

    scrolly-reader {
        width: 100%;
        height: 100%;
    }

    /**
     * HACK: The ::content CSS selector is not supported in Safari, so we need to
     * include styling for *[page] here as well.
     */
    [page] {
        display: inline-block;
        white-space: normal;
    }

    #mainContainer {
        -webkit-overflow-scrolling: touch;
    }
    </style>
</head>
<body unresolved>
    <scrolly-reader title="Engadget" src="http://www.engadget.com/rss-hd.xml"></scrolly-reader>
    <scrolly-reader title="CNET" src="http://www.cnet.com/rss/news/"></scrolly-reader>
